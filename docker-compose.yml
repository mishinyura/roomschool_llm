version: '3.8'

services:
  ollama:
    container_name: ollama
    image: ollama/ollama:latest
    restart: always
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5

  model-puller:
    image: curlimages/curl
    container_name: ollama_puller
    depends_on:
      ollama:
        condition: service_healthy
    command: >
      sh -c "echo 'Waiting for Ollama...';
             while ! curl -s http://ollama:11434/api/tags > /dev/null; do
                 echo 'Ollama not ready, retrying in 2s...';
                 sleep 2;
             done;
             echo 'Ollama is ready! Pulling model...';
             curl -X POST http://ollama:11434/api/pull -d '{\"name\": \"qwen2.5:32b\"}'"

  nginx:
    container_name: nginx
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - ollama

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

volumes:
  ollama_data:
